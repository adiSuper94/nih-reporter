name: Publish
on:
  workflow_dispatch:
jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24.0"
          registry-url: "https://registry.npmjs.org"
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm publish
